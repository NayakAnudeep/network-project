<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniTA - Log In</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'aniTA_app/css/styles.css' %}" />
    <style>
        .login-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #9c4dcc;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 20px;
            display: none;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6a1b9a;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .register-link a {
            color: #6a1b9a;
            text-decoration: none;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="form-title">AniTA Learning Platform</h2>
        <form id="login-form">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Log In</button>
            
            <div id="error-message" class="error-message"></div>
        </form>
        
        <div class="register-link">
            <p>Don't have an account? <a href="/users/register/">Register here</a></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const errorDisplay = document.getElementById('error-message');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const nextUrl = document.querySelector('input[name="next"]').value;
                
                // Send login request
                fetch('/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect to next URL or homepage
                        window.location.href = data.redirect || nextUrl || '/';
                    } else {
                        // Show error message
                        errorDisplay.textContent = data.failure || 'Invalid email or password';
                        errorDisplay.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorDisplay.textContent = 'An error occurred. Please try again.';
                    errorDisplay.style.display = 'block';
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
