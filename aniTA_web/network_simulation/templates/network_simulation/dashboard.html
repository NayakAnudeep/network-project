{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Network Dashboard</h1>
    
    <div class="row">
        <div class="col-md-6">
            <h2>Network Statistics</h2>
            <ul>
                <li>Total Nodes: {{ node_count }}</li>
                <li>Total Edges: {{ edge_count }}</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h2>Network Visualization</h2>
            <img src="data:image/png;base64,{{ graph_image }}" alt="Network Graph" class="img-fluid">
        </div>
    </div>
</div>
{% endblock %}
